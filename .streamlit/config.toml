[server]
# Configure CORS for iframe security
enableCORS = false

# Browser security settings
runOnSave = false

# Performance optimizations
maxUploadSize = 200

# Disable unnecessary features
enableWebsocketCompression = false
maxRequestSize = 50

# Frame options to reduce iframe warnings
frameOptions = "DENY"

# Additional security headers to prevent feature warnings
clientScripts = []

# Disable feature detection warnings
customCss = """
<style>
    /* Hide browser feature warnings and improve security */
    console {
        display: none !important;
    }
</style>
"""

# Additional security headers
headless = false
serverPort = 8501

# Disable feature detection entirely
serverHeadless = false

[browser]
# Disable unnecessary features to reduce console warnings
gatherUsageStats = false

# Additional browser security settings
serverHeadless = false
serverRunOnSave = false
serverEnableWebsocketCompression = false

[theme]
# Optimize default theme
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"

[logger]
# Reduce log verbosity
level = "warning"