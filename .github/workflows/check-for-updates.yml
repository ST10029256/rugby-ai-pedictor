name: Check for Game Updates

on:
  schedule:
    - cron: '0 22 * * *'  # Run daily at 22:00 UTC (00:00 SAST)
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - 'scripts/**'  # Trigger when update scripts change
      - 'data.sqlite'  # Trigger when database changes

concurrency:
  group: check-for-updates-main
  cancel-in-progress: false

jobs:
  check-for-updates:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write  # Allow pushing changes back to repository
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check for completed matches
      env:
        THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
        APISPORTS_API_KEY: ${{ secrets.APISPORTS_API_KEY }}
        HIGHLIGHTLY_API_KEY: ${{ secrets.HIGHLIGHTLY_API_KEY }}
        PYTHONIOENCODING: utf-8
      run: |
        echo "üîç Checking for completed matches..."
        echo "üìä This will detect ALL completed matches from TheSportsDB"
        for i in 1 2 3; do
          python scripts/detect_completed_matches.py --db data.sqlite --verbose && break
          [ "$i" -eq 3 ] && exit 1
          echo "Retry $i/3 failed. Waiting before retry..."
          sleep 10
        done

    - name: Check for new games and upcoming fixtures
      env:
        THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
        APISPORTS_API_KEY: ${{ secrets.APISPORTS_API_KEY }}
        HIGHLIGHTLY_API_KEY: ${{ secrets.HIGHLIGHTLY_API_KEY }}
        PYTHONIOENCODING: utf-8
      run: |
        echo "üì• Checking for new games and upcoming fixtures..."
        echo "üèâ This will capture ALL new upcoming games and completed results"
        # Round scanning is now automatic for all leagues - no need for --scan-rounds flag
        # This ensures comprehensive fixture coverage for all leagues
        for i in 1 2 3; do
          python scripts/enhanced_auto_update.py --db data.sqlite --verbose --days-ahead 365 --days-back 90 && break
          [ "$i" -eq 3 ] && exit 1
          echo "Retry $i/3 failed. Waiting before retry..."
          sleep 15
        done

    - name: Data freshness check
      run: |
        python - <<'PY'
        import sqlite3
        conn = sqlite3.connect("data.sqlite")
        cur = conn.cursor()
        row = cur.execute("""
          SELECT MAX(date_event)
          FROM event
          WHERE home_score IS NOT NULL AND away_score IS NOT NULL
        """).fetchone()
        conn.close()
        if not row or not row[0]:
          raise SystemExit("No completed matches found in data.sqlite after update.")
        print(f"Latest completed match date in DB: {row[0]}")
        PY
        
    - name: Post-update duplicate cleanup
      run: |
        echo "üßπ Running post-update cleanup..."
        python cleanup_duplicates_post_update.py

    - name: Copy updated DB into Functions source
      run: |
        echo "üì¶ Copying updated data.sqlite into rugby-ai-predictor/ for Cloud Functions..."
        cp data.sqlite rugby-ai-predictor/data.sqlite
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Sync to Firestore (PWA Updates)
      env:
        GOOGLE_CLOUD_PROJECT: rugby-ai-61fd0
        PYTHONIOENCODING: utf-8
      run: |
        echo "‚òÅÔ∏è Syncing database to Firestore for PWA..."
        echo "üì± This ensures your PWA app is always up to date with latest games"
        for i in 1 2 3; do
          python scripts/sync_to_firestore.py --db data.sqlite --project-id rugby-ai-61fd0 && break
          [ "$i" -eq 3 ] && exit 1
          echo "Retry $i/3 failed. Waiting before retry..."
          sleep 10
        done
        echo "‚úÖ Firestore sync complete - PWA will show latest data"

    - name: Deploy Firebase Functions (with updated DB)
      env:
        FIREBASE_CLI_EXPERIMENTS: webframeworks
      run: |
        echo "üöÄ Deploying Firebase Functions so History endpoints use the updated DB..."
        npm i -g firebase-tools
        firebase --version
        for i in 1 2 3; do
          firebase deploy --project rugby-ai-61fd0 --only functions --non-interactive && break
          [ "$i" -eq 3 ] && exit 1
          echo "Retry $i/3 failed. Waiting before retry..."
          sleep 20
        done
        
    - name: Commit changes and trigger retraining if needed
      if: always()
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if there are any changes
        if [ -n "$(git status --porcelain)" ]; then
          echo "üìù Changes detected - committing updates..."
          
          # Remove any credential files that might have been created (CRITICAL SECURITY FIX)
          git rm -f --cached gha-creds-*.json 2>/dev/null || true
          git rm -f --cached *-creds-*.json 2>/dev/null || true
          
          # Add only specific safe files
          git add last_checkpoint.json match_detection.log auto_update.log firestore_sync.log retrain_needed.flag 2>/dev/null || true
          
          # Only add data.sqlite if it exists
          [ -f "data.sqlite" ] && git add data.sqlite 2>/dev/null || true
          
          # Add other tracked files that changed (but skip any new .json files)
          git add -u
          
          # Explicitly unstage any .json files that aren't in our safe list
          git reset HEAD -- *.json 2>/dev/null || true
          git add last_checkpoint.json 2>/dev/null || true
          
          # Check if retrain flag exists
          if [ -f "retrain_needed.flag" ]; then
            echo "üîÑ Retraining flag found - triggering AI model retraining"
            echo "üìä This ensures AI captures all new upcoming games and completed results"
            git commit -m "Trigger retraining: New games or completed matches detected [skip ci]"
          else
            echo "üìä Checkpoint/log updates only - no retraining needed"
            git commit -m "Update checkpoints and logs [skip ci]"
          fi
          
          # Pull before push to handle concurrent updates
          echo "üîÑ Pulling latest changes..."
          git pull --rebase origin main || git pull origin main
          
          # Push changes
          git push
        else
          echo "‚úÖ No updates needed - database is up to date"
        fi
