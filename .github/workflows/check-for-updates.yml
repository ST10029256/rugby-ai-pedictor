name: Check for Game Updates

on:
  schedule:
    - cron: '0 22 * * *'  # Run daily at 22:00 UTC (00:00 SAST)
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - 'scripts/**'  # Trigger when update scripts change
      - 'data.sqlite'  # Trigger when database changes

jobs:
  check-for-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing changes back to repository
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check for completed matches
      env:
        THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
        APISPORTS_API_KEY: ${{ secrets.APISPORTS_API_KEY }}
        HIGHLIGHTLY_API_KEY: ${{ secrets.HIGHLIGHTLY_API_KEY }}
      run: |
        echo "üîç Checking for completed matches..."
        echo "üìä This will detect ALL completed matches from TheSportsDB"
        python scripts/detect_completed_matches.py --db data.sqlite --verbose

    - name: Check for new games and upcoming fixtures
      env:
        THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
        APISPORTS_API_KEY: ${{ secrets.APISPORTS_API_KEY }}
        HIGHLIGHTLY_API_KEY: ${{ secrets.HIGHLIGHTLY_API_KEY }}
      run: |
        echo "üì• Checking for new games and upcoming fixtures..."
        echo "üèâ This will capture ALL new upcoming games and completed results"
        python scripts/enhanced_auto_update.py --db data.sqlite --verbose
        
    - name: Post-update duplicate cleanup
      run: |
        echo "üßπ Running post-update cleanup..."
        python cleanup_duplicates_post_update.py
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Sync to Firestore (PWA Updates)
      env:
        GOOGLE_CLOUD_PROJECT: rugby-ai-61fd0
      run: |
        echo "‚òÅÔ∏è Syncing database to Firestore for PWA..."
        echo "üì± This ensures your PWA app is always up to date with latest games"
        pip install google-cloud-firestore
        python scripts/sync_to_firestore.py --db data.sqlite --project-id rugby-ai-61fd0
        echo "‚úÖ Firestore sync complete - PWA will show latest data"
        
    - name: Commit changes and trigger retraining if needed
      if: always()
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if there are any changes
        if [ -n "$(git status --porcelain)" ]; then
          echo "üìù Changes detected - committing updates..."
          
          # Add all modified files (checkpoint, logs, data.sqlite if changed)
          git add -A
          
          # Check if retrain flag exists
          if [ -f "retrain_needed.flag" ]; then
            echo "üîÑ Retraining flag found - triggering AI model retraining"
            echo "üìä This ensures AI captures all new upcoming games and completed results"
            git commit -m "Trigger retraining: New games or completed matches detected [skip ci]"
          else
            echo "üìä Checkpoint/log updates only - no retraining needed"
            git commit -m "Update checkpoints and logs [skip ci]"
          fi
          
          # Pull before push to handle concurrent updates
          echo "üîÑ Pulling latest changes..."
          git pull --rebase origin main || git pull origin main
          
          # Push changes
          git push
        else
          echo "‚úÖ No updates needed - database is up to date"
        fi
