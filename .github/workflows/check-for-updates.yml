name: Check for Game Updates

on:
  schedule:
    # Run every 6 hours to check for completed matches and new games
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-for-updates:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check for completed matches
      env:
        THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
        APISPORTS_API_KEY: ${{ secrets.APISPORTS_API_KEY }}
      run: |
        echo "üîç Checking for completed matches..."
        python scripts/detect_completed_matches.py --db data.sqlite --verbose
        
    - name: Check for new games
      env:
        THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
        APISPORTS_API_KEY: ${{ secrets.APISPORTS_API_KEY }}
      run: |
        echo "üì• Checking for new games..."
        python scripts/enhanced_auto_update.py --db data.sqlite --verbose
        
    - name: Trigger retraining if needed
      if: always()
      run: |
        if [ -f "retrain_needed.flag" ]; then
          echo "üîÑ Retraining flag found - triggering main workflow"
          # Commit the flag file to trigger the main workflow
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add retrain_needed.flag
          git commit -m "Trigger retraining: New games or completed matches detected [skip ci]"
          git push
        else
          echo "‚úÖ No updates needed - no retraining flag found"
        fi
