name: Retrain AI Models

on:
  # Only run when there are actual changes - no scheduled runs
  workflow_dispatch:  # Allow manual triggering
  workflow_run:
    workflows: ["Check for Game Updates"]
    types:
      - completed
  push:
    branches:
      - main
    paths:
      - 'data.sqlite'  # Trigger when database is updated
      - 'retrain_needed.flag'  # Trigger when retraining flag is created
      - 'artifacts/**'  # Trigger when models are updated
      - 'scripts/**'  # Trigger when scripts change
  pull_request:
    paths:
      - 'data.sqlite'
      - 'retrain_needed.flag'

jobs:
  retrain-models:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing changes back to repository
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check if retraining is needed
      id: check-retrain
      run: |
        if [ -f "retrain_needed.flag" ]; then
          echo "retrain_needed=true" >> $GITHUB_OUTPUT
          echo "ðŸ”„ Retraining flag found - models will be retrained"
          cat retrain_needed.flag
        else
          echo "retrain_needed=false" >> $GITHUB_OUTPUT
          echo "âœ… No retraining needed - no flag file found"
          exit 0
        fi
        
    - name: Retrain models
      if: steps.check-retrain.outputs.retrain_needed == 'true'
      env:
        HIGHLIGHTLY_API_KEY: ${{ secrets.HIGHLIGHTLY_API_KEY }}
      run: |
        echo "ðŸ¤– Retraining AI models with XGBoost for ALL leagues..."
        echo "ðŸ“Š This will train models for all 9 leagues including Six Nations"
        python scripts/train_xgboost_models.py --all-leagues
    
    - name: Authenticate to Google Cloud
      if: steps.check-retrain.outputs.retrain_needed == 'true'
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Upload models to Cloud Storage
      if: steps.check-retrain.outputs.retrain_needed == 'true'
      run: |
        echo "â˜ï¸ Uploading retrained models to Cloud Storage..."
        echo "ðŸ“¦ This ensures PWA uses the latest AI predictions"
        python scripts/upload_models_to_storage.py --bucket rugby-ai-61fd0.firebasestorage.app --models-dir artifacts
        echo "âœ… Models uploaded - PWA will use updated AI predictions"
    
    - name: Upload model registry to Firestore
      if: steps.check-retrain.outputs.retrain_needed == 'true'
      env:
        GOOGLE_CLOUD_PROJECT: rugby-ai-61fd0
      run: |
        echo "ðŸ“Š Uploading model registry to Firestore..."
        python scripts/upload_model_registry_to_firestore.py
        echo "âœ… Model registry updated in Firestore"
        
    - name: Clean up retraining flag
      if: always()
      run: |
        if [ -f "retrain_needed.flag" ]; then
          rm retrain_needed.flag
          echo "ðŸ§¹ Cleaned up retraining flag file"
        fi
        
    - name: Commit and push all changes
      if: steps.check-retrain.outputs.retrain_needed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Remove any credential files that might have been created
        git rm -f --cached gha-creds-*.json *-creds-*.json *credentials*.json *service-account*.json 2>/dev/null || true
        
        # Add specific files only (exclude credentials)
        git add data.sqlite artifacts/ artifacts_optimized/ last_checkpoint.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-retrain: Updated AI models with new data [skip ci]"
          git push
        fi
        
    - name: Upload training logs
      if: steps.check-retrain.outputs.retrain_needed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: model-training-logs
        path: |
          model_training.log
          match_detection.log
          auto_update.log
          *.log
